<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div id="line-1" class="row">
        <div class ="col-1 hour"><span id="1">9AM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-2" class="row">
        <div class ="col-1 hour"><span id="1">10AM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-3" class="row">
        <div class ="col-1 hour"><span id="1">11AM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-4" class="row">
        <div class ="col-1 hour"><span id="1">12PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-5" class="row">
        <div class ="col-1 hour"><span id="1">1PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-6" class="row">
        <div class ="col-1 hour"><span id="1">2PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-7" class="row">
        <div class ="col-1 hour"><span id="1">3PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-8" class="row">
        <div class ="col-1 hour"><span id="1">4PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" type="button" class="col-1 saveBtn">Save</button>
      </div>

      <div id="line-9" class="row">
        <div class ="col-1 hour"><span id="1">5PM</span></div>
        <textarea class="col-10 time-block description"></textarea>
        <button id="saveToLocal" class="col-1 saveBtn">Save</button>
      </div>
      
      
      <!-- Timeblocks go here -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
